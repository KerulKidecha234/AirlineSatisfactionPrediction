<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
        }

        /* Container for Page Content */
        .container {
            max-width: 700px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.6s ease-in-out;
        }

        /* Heading Styling */
        h1 {
            text-align: center;
            color: #34495e;
            margin-bottom: 30px;
            font-size: 2.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        h2 {
            text-align: center;
            margin: 20px 0;
            font-size: 1.8rem;
        }

        .satisfied {
            color: #27ae60;
            font-weight: bold;
        }

        .not-satisfied {
            color: #e74c3c;
            font-weight: bold;
        }

        /* Result Section */
        .result .output {
            text-align: center;
        }

        .result img {
            max-width: 200px;
            margin: 20px auto;
            display: block;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #2980b9;
            font-size: 1rem;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container result">
        <h1>Prediction Result</h1>
        <div class="output">
            {% if satisfied %}
            <h2 class="satisfied">SATISFIED</h2>
            <img src="/static/download.jpeg" alt="Happy Customer">
            {% else %}
            <h2 class="not-satisfied">NOT SATISFIED</h2>
            <img src="/static/download (1).jpeg" alt="Unhappy Customer">
            {% endif %}
        </div>
        <a href="/" class="back-link">Go Back to Input Form</a>
    </div>
</body>
</html>
