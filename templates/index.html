<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Satisfaction Prediction</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
        }

        /* Container for Page Content */
        .container {
            max-width: 700px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.6s ease-in-out;
        }

        /* Heading Styling */
        h1 {
            text-align: center;
            color: #34495e;
            margin-bottom: 30px;
            font-size: 2.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 1rem;
            font-weight: 600;
            color: #2c3e50;
        }

        input[type="text"] {
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            transition: border 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus {
            border: 1px solid #2980b9;
            box-shadow: 0 0 5px rgba(41, 128, 185, 0.5);
        }

        button {
            padding: 14px;
            font-size: 1rem;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #1e8449, #27ae60);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Satisfaction Prediction</h1>
        <form method="POST" action="/predict">
            <label for="seat_comfort">Seat Comfort:</label>
            <input type="text" id="seat_comfort" name="seat_comfort" placeholder="Rate from 1 to 5" required>
            
            <label for="inflight_entertainment">Inflight Entertainment:</label>
            <input type="text" id="inflight_entertainment" name="inflight_entertainment" placeholder="Rate from 1 to 5" required>
            
            <label for="on_board_service">On-board Service:</label>
            <input type="text" id="on_board_service" name="on_board_service" placeholder="Rate from 1 to 5" required>
            
            <label for="cleanliness">Cleanliness:</label>
            <input type="text" id="cleanliness" name="cleanliness" placeholder="Rate from 1 to 5" required>
            
            <button type="submit">Predict Satisfaction</button>
        </form>
    </div>
</body>
</html>
